<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Вид блока товаров</title>
</head>

<body>
    <header class="header">

    </header>
    <!-- /.header -->
    <section class="goods">
        <div class="container">
            <h2 class="goods__title">Инструменты для макетирования</h2>
            <div class="type-of-goods">
                <div class="good good-1">
                    <div class="good__img">
                        <img c src="img/1.png" alt="Товар">
                    </div>
                    <div class="good__name">Резак 18 мм</div>
                    <div class="good__price">от 500 руб.</div>
                    <button class="good__button">Купить</button>
                </div>
                <div class="good good-2">
                    <div class="good__img">
                        <img c src="img/2.png" alt="Товар">
                    </div>
                    <div class="good__name">Резак 9 мм</div>
                    <div class="good__price">от 100 руб.</div>
                    <button class="good__button">Купить</button>
                </div>
                <div class="good good-3">
                    <div class="good__img">
                        <img c src="img/3.png" alt="Товар">
                    </div>
                    <div class="good__name">Коврик для резки</div>
                    <div class="good__price">от 350 руб.</div>
                    <button class="good__button">Купить</button>
                </div>
                <div class="good good-4">
                    <div class="good__img">
                        <img c src="img/4.png" alt="Товар">
                    </div>
                    <div class="good__name">Линейка</div>
                    <div class="good__price">от 400 руб.</div>
                    <button class="good__button">Купить</button>
                </div>
            </div>


        </div>

    </section>
    <!-- /.goods -->
    <footer class="footer">

    </footer>
    <!-- /.footer -->
</body>

</html>
